<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 text-center">
            <br>
            <br>
            <br>
            <br>
            <br>
            <h3>Enter 4 digit UPI Code</h3>

    </div>
</div>
